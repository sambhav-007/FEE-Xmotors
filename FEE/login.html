<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("img/background-image-2.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .box {
            position: relative;
            width: 100%;
            max-width: 400px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            transform: translateZ(30px);
        }

        .elements {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
        }

        .elements.logo {
            top: 30px;
            left: -30px;
            width: 100px;
            height: 100px;
            transform: translateZ(40px);
        }

        .elements.title {
            top: 80px;
            right: 40px;
            width: 200px;
            height: 60px;
            transform: translateZ(60px);
            background: transparent;
            border: none;
            box-shadow: none;
            text-align: center;
        }

        .elements.title h1 {
            margin: 0;
            font-size: 2rem;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #fd052f;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e00428;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <p style="text-align: center; margin-top: 20px; color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">
                New to our website? <a href="register.html" style="color: white; text-decoration: underline;">Register here</a>
            </p>
        </form>
        </div>
    </div>

    <script>
        // Initialize tilt effect
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });

        function handleLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                window.location.href = "cardealership.html"; 
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
