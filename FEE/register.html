<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Car Dealership</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("img/background-image-3.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #fd052f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #e00428;
        }

        .password-strength-bar {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .password-strength-weak {
            width: 33%;
            background-color: red;
        }

        .password-strength-medium {
            width: 66%;
            background-color: orange;
        }

        .password-strength-strong {
            width: 100%;
            background-color: green;
        }

        .password-visibility {
            position: absolute;
            right: 15px;
            top: 70px;
            cursor: pointer;
            color: #fd052f;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #fd052f;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form" onsubmit="handleRegister(event)">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required placeholder="Enter your username">
            </div>
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="@gmail.com">
            </div>
            <!-- Phone Input -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required placeholder="+91-">
            </div>
            <!-- Password Input -->
            <div class="form-group" style="position: relative;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div id="password-strength-bar" class="password-strength-bar"></div>
            </div>
            <!-- Confirm Password Input -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
            <!-- Submit Button -->
            <button type="submit">Register</button>

            <p>Already registered? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script>
        // Initialize tilt effect
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-visibility');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }
        // Check password strength
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('password-strength-bar');

        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[!@#$%^&*()_+]/.test(password)) strength += 1;

            if (strength === 1) {
                passwordStrengthBar.className = 'password-strength-bar password-strength-weak';
            } else if (strength === 2) {
                passwordStrengthBar.className = 'password-strength-bar password-strength-medium';
            } else if (strength === 3 || strength === 4) {
                passwordStrengthBar.className = 'password-strength-bar password-strength-strong';
            } else {
                passwordStrengthBar.className = 'password-strength-bar';
            }
        });

        // Form submission handler
        function handleRegister(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const form = document.getElementById('register-form');
            const username = form.name.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const password = form.password.value;
            const confirmPassword = form['confirm-password'].value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            localStorage.setItem("username",username);
            localStorage.setItem("password",password);

            alert(`Successfully registered!\nName: ${name}\nEmail: ${email}`);            

            window.location.href = "login.html";

        }
    </script>
</body>
</html>
